Title: Bild
accept: image/jpeg, image/png, image/webp, image/svg+xml
create:
  width: 2560
  height: 2560

tabs:
  content:
    label: Inhalt
    fields:
      alt:
        type: text
        label: Alternativ Text
        width: 1/3
        help: Alternativer Text f체r Benutzer mit eingeschr채nkter Sehkraft und bei Ladefehler.
      identifier:
        type: text
        label: ID
        width: 1/3
        help: ID f체r CSS
      classes:
        type: text
        label: CSS Klasse
        width: 1/3
        help: Zus채tzliche CSS-Klassen. Durch ein Leerzeichen trennen.
  settings:
    label: Einstellungen
    columns:
      - width: 1/3
        fields:
          captionToggle:
            label: Beschriftung?
            type: toggle
            default: false
          captionObject:
            type: object
            label: Beschriftung Optionen
            icon: palette
            when:
              captionToggle: true
            fields:
              captionTitle:
                label: Title
                type: text
                width: 4/6
              captionOptions:
                label: Text Optionen
                extends: groups/textGroup
              captionAlign:
                extends: fields/captionAlign
              captionControls:
                label: Optionen
                type: checkboxes
                width: 1/4
                columns: 1
                options:
                  overlay: Overlay
      - width: 1/3
        fields:
          linkToggle:
            label: Link?
            type: toggle
            default: false
          linkExternal:
            when:
              linkToggle: true
            extends: fields/linkField
            fields:
              link:
                options:
                  - page
                  - url
      - width: 1/3
        fields:
          copyrightToggle:
            label: Copyright?
            type: toggle
            default: false
          copyrightObject:
            type: object
            label: Copyright Optionen
            icon: palette
            when:
              copyrightToggle: true
            fields:
              copyrightTitle:
                label: Title
                type: text
                width: 4/6
              copyrightOptions:
                label: Text Optionen
                extends: groups/textGroup
                fields:
                  textAlign: false
              copyrightBackground:
                label: Hintergrundfarbe
                extends: fields/fontColor
              copyrightPosition:
                label: Position
                type: select
                width: 1/3
                options:
                  topleft: Oben Links
                  topright: Oben Rechts
                  bottomleft: Unten Links
                  bottomright: Unten Rechts
                default: topright
