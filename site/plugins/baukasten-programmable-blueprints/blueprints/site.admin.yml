title: Site

tabs:
  pages:
    label: Dashboard
    icon: dashboard
    columns:
      main:
        width: 2/3
        sections:
          contentMainDrafts:
            headline: Entwürfe
            type: pages
            status: drafts
            layout: list
            size: small
            templates:
              - default
              - section
          contentMain:
            headline: Veröffentlicht
            type: pages
            sortable: false
            status: published
            layout: cardlets
            size: medium
            image: icon
            cover: true
            templates:
              - home
              - default
              - section
            create:
              - default
              - section
      sidebar:
        width: 1/3
        sections:
          contentMainSpecial:
            headline: Error Seite
            type: pages
            layout: list
            status: unlisted
            size: small
            image: icon
            create: false
            help: >
              Konfiguration über die deutschen Seite.
            templates:
              - error

          frontend:
            type: fields
            fields:
              frontendURL:
                label: Frontend URL
                placeholder: https://baukasten.netlify.app
                type: url
                required: false
                translate: false
                help: >
                  Die URL der Webseite. Diese wird für alle OG Tags und Links verwendet. Konfiguration über die deutschen Seite.
  settings:
    label: Einstellungen
    icon: settings
    extends: sections/settings
  fonts:
    label: Schriften
    icon: title
    extends: sections/fonts
  design:
    label: Design
    icon: brush
    extends: sections/design
  meta: tabs/meta/site
  analytics:
    label: Analytics
    icon: chart
    extends: sections/analytics
